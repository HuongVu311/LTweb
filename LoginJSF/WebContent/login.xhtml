<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

<title>Login</title>

</h:head>
<h:body style="width: 100%;
	height: 100%;
	background-color: #003399;">
<h:form style="
	width: 250px;
	padding: 20px;
	background: #fff;
	border-radius: 5px;
	border-top: 20px solid #330000;
	margin: 300px;
	margin-top: 150px;
	" >
<h:panelGrid columns="3" cellpadding="5">
<h:outputLabel style="text-align: left;font-weight:bold;
color:#000099;"  value= "Username:"/>
<h:inputText disable="false" require= "true" value = "#{loginBean.user}"></h:inputText>
<br></br>
<h:outputLabel style="text-align: left;font-weight:bold;
color:#000099;"  value = "Password:"/>
<h:inputSecret disable="false" require= "true" value = "#{loginBean.pass}"></h:inputSecret>

</h:panelGrid>

<h:panelGrid colums="3" cellpadding="5">
<h:commandButton style="width: 100px;
	height: 40px; background:#FFCCFF;
	width:150px;
	padding: 15px;
  	color: #222222
  	font;
  	font-size: 15px;
    padding: 0px 8px;" value = "Login" action="#{loginBean.welcome}"></h:commandButton>


</h:panelGrid>
<h:panelGrid columns="2">
<h:selectBooleanCheckbox  id="remembercb"></h:selectBooleanCheckbox>
<h:outputLabel value="Remember password" for="remembercb"
				></h:outputLabel>
</h:panelGrid>

</h:form>


</h:body>
</html>
